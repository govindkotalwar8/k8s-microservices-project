apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: govindk123/product-service:v1
        ports:
        - containerPort: 5001
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
